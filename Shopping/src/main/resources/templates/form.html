<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<script>
    function loadFile(event) {
      document.getElementById('output').src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</head>
<body class="container">
	<div class="row">
		<div class="col">
			<img class="img-fluid" id="output">
		</div>
		<div class="col">
			<form th:action="@{/product/save}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<input type="text" placeholder="Name" name="name" class="form-control" required>
				</div>
				<div class="form-group">
					<input type="number" placeholder="Price" name="price" class="form-control" required>
				</div>
				<div class="form-group">
					<input type="file" name="img" class="form-control-file" required onchange="loadFile(event)">
				</div>
				<input type="submit" class="btn btn-success btn-block" value="Save">
			</form>
		</div>
	</div>
</body>
</html>
