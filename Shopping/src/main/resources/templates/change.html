<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css">
</head>
<body>
	<form th:action="@{/change}" method="post" class="form-signin">
		<h2 class="form-signin-heading">Change password</h2>
		<div th:if="${param.error}" class="alert alert-danger">Old password is not correct</div>
		<p>
			<input type="password" class="form-control" placeholder="Old password" name="old" required autofocus>
		</p>
		<p>
			<input type="password" class="form-control" placeholder="New password" name="new" required>
		</p>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Change</button>
	</form>
</body>
</html>
