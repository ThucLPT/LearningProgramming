<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css">
</head>
<body>
	<form th:action="@{/register}" method="post" class="form-signin" th:object="${user}">
		<h2 class="form-signin-heading">Please sign up</h2>
		<div th:if="${param.error}" class="alert alert-danger">Username already existed</div>
		<p>
			<input type="text" class="form-control" placeholder="Username" required autofocus th:field="*{username}">
		</p>
		<p>
			<input type="password" class="form-control" placeholder="Password" required th:field="*{password}">
		</p>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	</form>
</body>
</html>
