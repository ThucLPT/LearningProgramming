<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/save}" method="post" th:object="${event}">
		<fieldset>
			<legend>Event Info</legend>
			<table>
				<tr>
					<td>
						<input type="hidden" th:field="*{id}">
					</td>
				</tr>
				<tr>
					<th>Title</th>
					<td>
						<input type="text" required th:field="*{title}">		
					</td>
				</tr>
				<tr>
					<th>Start</th>
					<td>
						<input type="date" required th:field="*{start}">	
					</td>
				</tr>
				<tr>
					<th>End</th>
					<td>
						<input type="date" th:field="*{end}">		
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="Save">		
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
